{% extends "layout.html" %} 
{% block title %} sign up {% endblock %}
{% block body %}

<!-- Top Navigation -->
<nav class="top-nav">
    <div class="nav-left">
    </div>
    
    <div class="nav-right">
        <button class="nav-icon" title="Language">
            <i class="fas fa-globe"></i>
        </button>
        <button class="nav-icon" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</nav>

<!-- Sign Up Container -->
<div class="main-container">
    <div class="auth-container">
        <div class="auth-header">
            
            <h1>Create your account</h1>
            <p>Sign up for PRAIME</p>
        </div>
        
        <form class="auth-form" action="/signup" method="POST">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" autocomplete="given-name" required>
            </div>
            
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" autocomplete="family-name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="given-name" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required>
            </div>
            <button type="submit" class="auth-btn">Sign up</button>
        </form>
        
        <div class="auth-divider">
            <span>or</span>
        </div>
        
        <div class="social-auth">
                <a class="social-btn google-btn" href="/auth/google">
                <i class="fab fa-google"></i>
                Continue with Google
                </a>
            </button>
            <button class="social-btn github-btn">
                <i class="fab fa-github"></i>
                Continue with GitHub
            </button>
        </div>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="/signin">Sign in</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    background-color: #1a1a1a;
    border: 1px solid #606060;
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

.auth-header {
    text-align: center;
    margin-bottom: 32px;
}


.auth-header h1 {
    font-size: 24px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 8px;
}

.auth-header p {
    color: #cccccc;
    font-size: 14px;
}

.auth-form {
    margin-bottom: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: #cccccc;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 8px;
}

.form-group input {
    width: 100%;
    background-color: #505050;
    border: 1px solid #606060;
    border-radius: 8px;
    padding: 12px 16px;
    color: #ffffff;
    font-size: 14px;
    transition: all 0.2s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #707070;
    background-color: #606060;
}

.auth-btn {
    width: 100%;
    background-color: #ffffff;
    color: #202020;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.auth-btn:hover {
    background-color: #f0f0f0;
}

.auth-divider {
    text-align: center;
    margin: 24px 0;
    position: relative;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background-color: #606060;
}

.auth-divider span {
    background-color: #404040;
    color: #cccccc;
    padding: 0 16px;
    font-size: 14px;
}

.social-auth {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 24px;
}

.social-btn {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 12px 24px;
    border: 1px solid #606060;
    border-radius: 8px;
    background-color: transparent;
    color: #cccccc;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.social-btn:hover {
    background-color: #505050;
    border-color: #707070;
    color: #ffffff;
}

.auth-footer {
    text-align: center;
}


.auth-footer p {
    color: #cccccc;
    font-size: 14px;
}
.auth-footer p:hover {
    cursor: pointer;
}

.auth-footer a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
    cursor: pointer;
}


@media (max-width: 480px) {
    .auth-container {
        padding: 24px;
        margin: 16px;
    }
}
</style>

{% endblock %}
