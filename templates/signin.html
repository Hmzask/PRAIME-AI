{% extends "layout.html" %}
{% block title %} signin  {% endblock %}
{% block body %}

<!-- Top Navigation -->
<nav class="top-nav">
    <div class="nav-left">
    </div>
    
    <div class="nav-right">
        <button class="nav-icon" title="Language">
            <i class="fas fa-globe"></i>
        </button>
        <button class="nav-icon" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</nav>

<!-- Sign In Container -->
<div class="main-container">
    <div class="auth-container">
        <div class="auth-header">
           
            <h1>Signin</h1>
            
        </div>
        
        <form class="auth-form" action="/signin" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="/forgot-password" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-btn">Sign In</button>
        </form>
        
        <div class="auth-divider">
            <span>or</span>
        </div>
        
        <div class="social-auth">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button class="social-btn github-btn">
                <i class="fab fa-github"></i>
                Continue with GitHub
            </button>
        </div>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</div>

<style>
.signin-logo {
  display: flex;
  align-items: center;
  gap: 16px;
}

.auth-container {
    background-color: #1a1a1a;
    border: 1px solid #333333;
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

.auth-header {
    text-align: center;
    margin-bottom: 32px;
}

.auth-header .Optimus-logo {
    width: 48px;
    height: 48px;
    margin: 0 auto 16px;
}

.auth-header h1 {
    font-size: 24px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 8px;
}

.auth-header p {
    color: #888888;
    font-size: 14px;
}

.auth-form {
    margin-bottom: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: #cccccc;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 8px;
}

.form-group input {
    width: 100%;
    background-color: #2a2a2a;
    border: 1px solid #333333;
    border-radius: 8px;
    padding: 12px 16px;
    color: #ffffff;
    font-size: 14px;
    transition: all 0.2s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #555555;
    background-color: #333333;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #cccccc;
    font-size: 14px;
    cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
    width: auto;
    margin: 0;
}

.forgot-link {
    color: #cccccc;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.2s ease;
}

.forgot-link:hover {
    color: #ffffff;
}

.auth-btn {
    width: 100%;
    background-color: #ffffff;
    color: #0a0a0a;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.auth-btn:hover {
    background-color: #f0f0f0;
}

.auth-divider {
    text-align: center;
    margin: 24px 0;
    position: relative;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background-color: #333333;
}

.auth-divider span {
    background-color: #1a1a1a;
    color: #888888;
    padding: 0 16px;
    font-size: 14px;
}

.social-auth {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 24px;
}

.social-btn {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 12px 24px;
    border: 1px solid #333333;
    border-radius: 8px;
    background-color: transparent;
    color: #cccccc;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.social-btn:hover {
    background-color: #2a2a2a;
    border-color: #444444;
    color: #ffffff;
}

.auth-footer {
    text-align: center;
}

.auth-footer p {
    color: #888888;
    font-size: 14px;
}

.auth-footer a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-container {
        padding: 24px;
        margin: 16px;
    }
}
</style>

{% endblock %}
